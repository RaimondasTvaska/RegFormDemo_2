<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Registration Form</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4 bg-primary text-white text-center py-4">
                <img src="./images/Logo.svg" alt="">
                <h2>Registration</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur, consequuntur ad dolore temporibus unde libero autem?</p>
            </div>
            <div class="col-sm-8">
                <div class="container">
                    <h3>Please fill with your details</h3>
                    <form>
                        <div class="form-row">
                          <div class="form-group col-sm-6">
                            <input type="text" class="form-control" placeholder="Full name">
                          </div>
                          <div class="form-group col-sm-6">
                            <input type="text" class="form-control" placeholder="Email">
                          </div>
                          <div class="form-group col-sm-6">
                            <input type="text" class="form-control" placeholder="Mobile No.">
                          </div>
                          <div class="form-row col-sm-6">
                            <select class="form-control">
                                <option selected>Choose...</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>None</option>
                                <option>Do not want to disclose</option>
                            </select>
                          </div>
                        </div>
                        <div class=form-group>
                          <textarea class="form-control" rows="3"></textarea>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="">
                          <label class="form-check-label small">
                              Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sint consectetur nobis perspiciatis 
                          </label>
                        </div>
                        <div class="form-group mt-3">
                          <button type="submit" class="btn btn-danger">Submit</button>
                        </div>
                      </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    
  </body>
</html>
